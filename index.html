<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Jogo da Forca</title>
</head>
<body>
    

    <main>

        
        <section class="sectionDarkTheme">
            <button class="buttonChangeTheme">
                <i class="ph ph-sun"></i>
                <i class="ph ph-moon"></i>
                
                <span class="sr-only">
                    Ativar dark Theme!
                </span>
            </button>
            
        </section>
        
        <h1>jogo da forca</h1>
        
        <section>

            <div class="hangman">
                <span class="visibility"><i class="ph ph-alien"></i></span>
                

                <div>
                    <span class="visibility">/</span>
                    <span class="visibility">|</span>
                    <span class="visibility">\</span>
                </div>
                
                <div>
                    <span class="visibility">/</span>
                    <span class="visibility">\</span>
                </div>

            </div>
            
            <div class="letters"></div>
            <h2 class="tips"></h2>
            <h2 class="attemps visibility">Você tem 5 tentativas!</h2>
        </section>
        
        <section>

            <button data-action="start" class="startGame">Começar</button>

            <form action="" method="get" class="visibility">
                <div>
                    <label for="text" class="sr-only">Digite o texto</label>
                    <input type="text" class="text" id="text" autocomplete="off">
                </div>
    
    
                <div>
                    <button type="submit">Tente</button>
                </div>
            </form>
        </section>


    </main>





    <script type="module" src="./src/js/main.js"></script>
</body>
</html>
